# Clash for Magisk Starter configure

# Proxy mode
# proxy setup script in mode.d/{mode}
# 
# built-in mode
#  - redirect 
#  - proxy-only
#

mode: "redirect"

# Blacklist
# list of bypass proxy applications
#
# line format
# type:target:extra

blacklist:
  - 'package:com.github.kr328.clash'     # bypass com.github.kr328.clash
  - 'package:com.github.kr328.ibr:1000'  # bypass com.github.kr328.ibr for user 1000
  - 'uid:1000'                           # bypass uid 1000
  - 'user:system'                        # bypass linux user 'system'

